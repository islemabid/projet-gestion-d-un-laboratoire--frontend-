<div fxLayout="row" fxLayoutAlign="end center">
  <button routerLink="/Form" class="btn btn-primary">
    create new
  </button>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell class="px-12" *matHeaderCellDef>Id </th>
    <td mat-cell class="px-12" *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="cin">
    <th mat-header-cell class="px-12" *matHeaderCellDef>Cin </th>
    <td mat-cell class="px-12" *matCellDef="let element"> {{element.cin}} </td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell class="px-12" *matHeaderCellDef>name </th>
    <td mat-cell class="px-12" *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  <ng-container matColumnDef="createdDate">
    <th mat-header-cell class="px-12" *matHeaderCellDef>createdDate </th>
    <td mat-cell class="px-12" *matCellDef="let element"> {{element.createdDate}} </td>
  </ng-container>
  <ng-container matColumnDef="cv">
    <th mat-header-cell class="px-12" *matHeaderCellDef>cv </th>
    <td mat-cell class="px-12" *matCellDef="let element">
      <a [href]="element.cv" target="_blank">
        <mat-icon>picture_as_pdf</mat-icon>
      </a>
    </td>
  </ng-container>
  <ng-container matColumnDef="type">
    <th mat-header-cell class="px-12" *matHeaderCellDef>type </th>
    <td mat-cell class="px-12" *matCellDef="let element"> {{element.type}} </td>
  </ng-container>
  <!--stickyEnd ma3neh dima ijiblik il column hethi dima fil le5er-->
  <ng-container matColumnDef="Actions" stickyEnd>
    <th mat-header-cell class="px-12" *matHeaderCellDef>Actions </th>
    <td mat-cell class="px-12" *matCellDef="let element">
      <button routerLink="{{element.id}}/edit">
        <mat-icon>edit</mat-icon>
      </button>
      <mat-icon>delete</mat-icon>
    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
